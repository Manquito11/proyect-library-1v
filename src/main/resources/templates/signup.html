<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/output.css">
</head>
<body class="flex flex-col bg-[#252424] justify-center items-center min-h-screen">
<div th:if="${error != null}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
     role="alert">
    <span th:text="${error}"></span>
</div>

    <div class="card p-6 bg-[#171717] rounded-lg border-black border-[1px] text-white">
        <header>
            <h1 class="text-3xl font-black">Estás a un paso de guardar tus libros favoritos</h1>
        </header>

        <section class="mt-4">
            <p class="text-lg text-slate-300">¡Registrate para que puedas empezar!</p>
        </section>

        <section>
            <form action="/signup" method="post"
                  class="flex flex-col justify-center mt-7 ">
                <input type="text" placeholder="Nombre de usuario"
                       class="w-full p-4 my-2 rounded-lg bg-transparent border-gray-300"
                       style="border: 1px solid #C0C0C0;"
                       name="username"
                       required>

                <input type="password" placeholder="Contraseña"
                       class="w-full p-4 my-2 rounded-lg bg-transparent mt-5"
                       style="border: 1px solid #C0C0C0;"
                       name="password"
                       required>

                <input type="password" placeholder="Correo electrónico"
                       class="w-full p-4 my-2 rounded-lg bg-transparent mt-5"
                       style="border: 1px solid #C0C0C0;"
                       name="email"
                       required>

                <button class="p-3 rounded-lg mt-12 mb-2"
                        style="background-image: linear-gradient(-225deg, #7573DD 74%, #7D7CB6 100%);" type="submit">Registrarme</button>
                <a th:href="@{/}" class="bg-[#222222] text-white px-4 py-2 font-bold rounded hover:bg-zinc-700 text-center">Cancelar</a>
            </form>
        </section>
    </div>
</body>
</html>
